<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">

    <title>CheckerBoard</title>
</head>

<body>
    <h1 class="Board" style="background-color:{{color1}}; color: {{color2}}; " >***CheckerBoard***</h1>
    <table>
        <tbody>
            {% for i in range (0,row) %}
            <tr>
                {% for x in range (0,col) %}
                {% if (x+i)%2==0 %}
                <td class='color_1' style="background-color:{{color1}}"></td>
                {% else %}
                <td class='color_2' style="background-color:{{color2}}"></td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>





    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
