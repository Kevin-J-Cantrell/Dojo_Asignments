<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
    <!--< change quatations on the end. -->
    <title>Dojo Survey</title>
</head>

<body>
    <h1 class="text-center mb-1" style="color:aqua">Dojo Survey</h1>
    <form action="/add" method="post">
        <div class="row mb-1" style="margin: 0px 700px;">
            <div class="col">
                <label class="form-label">Full Name:</label>
                <input type="text" name="Full_Name" class="form-control" placeholder="Full Name" required>
            </div>
        </div>
        <div>
            <label for="location" style="margin: 0px 715px;">Location: </label><br>
            <select id="location" name="location" style="margin: 0px 715px; width: 200px;" required>
                <option value="">--SELECT LOCATION--</option>
                <option value="seattle">Seattle</option>
                <option value="chicago">Chicago</option>
                <option value="burbank">Burbank</option>
                <option value="bellevue">Bellevue</option>
                <option value="online">Online</option>
            </select>
        </div>
        <div>
            <label for="language" style="margin: 0px 715px;">Favorite Language: </label><br>
            <select id="language" name="language" style="margin: 0px 715px; width: 200px;" required>
                <option value="">--SELECT LANGUAGE--</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="sql">SQL</option>
            </select>
        </div>
        <div class="row mb-1" style="margin: 0px 700px;">
            <div class="col">
                <label class="form-label">Comments (optional):</label>
                <textarea type="text" name="message" class="form-control" placeholder="Message"
                    aria-label="Message"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2" style="margin: 0px 715px;">Submit</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!--< change quatations on the end. -->
</body>

</html>
