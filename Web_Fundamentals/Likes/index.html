<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Network</title>
</head>

<body>
    <div class="top">
        <h1 id="title">Network</h1>
    </div>
    <h1>Your Feed</h1>
    <div class="pro-body">
        <img id="img-tag" src="./img/me.jpg" alt="profile img" height="100px">
        <p>
            <a href="#">Add an avatar</a>
        </p>
        <p>Kevin Catrell</p>
    </div>
    <div class="container">
        <div class="border">
            <div>
                <h2>Niel M <span><span id="count">9</span> Like(s)</span>
                    <button onclick="Likes('#count')">Likes</button>
                </h2>
                <p id="box1">I just set up this new discord bot, let me <br>
                    know what you all think. <a href="#">link</a></p>
            </div>
        </div>
        <div class="border-2">
            <div>
                <h2>Nichole K <span><span id="count-2">12</span> Like(s)</span>
                    <button onclick="Likes('#count-2')">Likes</button>
                </h2>
                <p id="box2">Just finishied my <a href="#">next comic</a>, check it out.</p>
            </div>
        </div>
        <div class="border-3">
            <div>
                <h2>Jim R <span><span id="count-3">9</span> Like(s)</span>
                    <button onclick="Likes('#count-3')">Likes</button>
                </h2>
                <p id="box3">I can't stop listening to the <a href="#">new album</a>.<br>
                    Who else is liking it?
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
