<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>

<body>
    <!-- headers -->
    <h1> Hello World</h1>

    <p> This is a test page. </p>
    <p> This is a test page. </p>
    <p> This is a test page. </p>
    <p> This is a test page. </p>
    <p> This is a test page. </p>

    <!--Unordered (bullet) lists: <ul> with nested <li> that contain the list items  -->
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ul>

    <!-- Ordered (numbered) lists: <ol> with nested <li> that contain the list items -->
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ol>
    <!-- Tables: <table> with nested <tr> (table rows) that contain nested <th> or <td> for header or regular data cells, respectively -->
    <table>
        <tbody>
            <tr>
                <th>Movie</th>
                <th>Year</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>Up</td>
                <td>2009</td>
                <td>PG</td>
            </tr>
            <tr>
                <td>The Matrix</td>
                <td>1999</td>
                <td>R</td>
            </tr>
        </tbody>
    </table>

    <!-- Parent, Child, Sibling -->
    <!-- In the code examples above, tags like <li> or <td> are always used inside of other tags like<ul> or <tr>. -->
    <!-- When an HTML tag is nested inside of another tag, we call the inside tag a child of the outer tag. -->
    <!-- Adjacent child tags like the multiple <li> are considered siblings of each other. -->

    <!-- Important attributes: src (the image file path) and alt -->
    <img src="panda.jpg" alt="panda pic"> <br>

    <!-- Important attributes: src (the video file path) and controls -->
    <video src="monkey2.mp4" controls></video> <br>

    <!-- If we want a video to autoplay on modern browsers, we need to include autoplay, loop, and muted. -->
    <video src="monkey2.mp4" autoplay loop muted></video>

<div>njsdklgfvjslkdkgkj</div>

</body>

</html>
